                      <h1>Health Claim Form</h1>
                      <form action="#" method="post">
                          <label for="uhid">UHID / Ecard no.</label>
                          <input type="text" id="uhid" name="uhid" required>
              
                          <label for="policyNo">Policy No</label>
                          <input type="text" id="policyNo" name="policyNo" required>
              
                          <label for="corporateName">Corporate Name</label>
                          <input type="text" id="corporateName" name="corporateName" required>
              
                          <label for="empCode">Emp. Code</label>
                          <input type="text" id="empCode" name="empCode" required>
              
                          <label for="patientName">Patient Name</label>
                          <input type="text" id="patientName" name="patientName" required>
              
                          <label for="claimType">Claim Type</label>
                          <select id="claimType" name="claimType" required>
                              <option value="" disabled selected>---Select---</option>
                              <option value="cashless">CashLess</option>
                              <option value="reimbursement">Re-Imbursement</option>
                          </select>
              
                          <label for="admissionDate">Date of Admission</label>
                          <input type="date" id="admissionDate" name="admissionDate" required>
              
                          <label for="lengthOfStay">Exp. length of stay (in days)</label>
                          <input type="number" id="lengthOfStay" name="lengthOfStay" required>
              
                          <label for="expenses">Appr. Expenses</label>
                          <input type="number" id="expenses" name="expenses" required>
              
                          <label for="complaints">Complaints</label>
                          <textarea id="complaints" name="complaints" rows="4" required></textarea>
              
                          <label for="hospitalName">Hospital Name</label>
                          <input type="text" id="hospitalName" name="hospitalName" required>
              
                          <label for="hospitalAddress">Hospital Address</label>
                          <textarea id="hospitalAddress" name="hospitalAddress" rows="3" required></textarea>
              
                          <label for="contactNo">Contact No</label>
                          <input type="text" id="contactNo" name="contactNo" required>
              
                          <label for="email">Email</label>
                          <input type="email" id="email" name="email" required>
              
                          <button class="button-pro" type="submit">Submit</button>
                      </form>
